<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты анализа</title>
</head>
<body>
    <h3><u>Загруженное фото:</u></h3>
    <br>
    <img src ="{{ url_for('send_image', file_path=image_raw_fullpath) }}">
    <br>
    <h3>Результаты анализа фото</h3>
    <br>
    <img src="{{ url_for('send_image', file_path=image_analyzed_fullpath) }}">
    <br>
    <h3>Итог:</h3>
    {%  if detected %}
    <p>
        На полученном фото обнаружен кариес в отмеченных местах
    </p>
    {%  else %}
    <p>
        На попавших на фото зубах кариеса не обнаружено
    </p>
    {% endif %}
</body>
</html>
